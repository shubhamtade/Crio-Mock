<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="grid place-content-center h-screen">
    <div class="bg-[#E6F5F2] rounded-lg p-6 min-w-[500px]">
      <div class="mt-4 flex bg-white p-4 rounded-lg items-center">
        <input
          type="text"
          name=""
          id=""
          placeholder="Program interested"
          class="w-full border-none outline-none"
        />
        <i
          class="fa-solid fa-question w-[28px] h-[28px] flex text-center content-center rounded-full bg-[#B9CFCA] text-white text-[14px]"
        ></i>
      </div>
      <div class="mt-4 flex bg-white p-4 rounded-lg items-center">
        <input
          type="text"
          class="w-full border-none outline-none"
          placeholder="Name"
        />
        <i
          class="fa-solid fa-address-card w-[28px] h-[28px] flex text-center content-center rounded-full bg-[#B9CFCA] text-white text-[14px]"
        ></i>
      </div>
      <div class="mt-4 flex bg-white p-4 rounded-lg items-center">
        <input
          type="email"
          name=""
          id=""
          class="w-full border-none outline-none"
          placeholder="Email"
        />
        <i
          class="fa-solid fa-envelope w-[28px] h-[28px] flex text-center content-center rounded-full bg-[#B9CFCA] text-white text-[14px]"
        ></i>
      </div>
      <div class="mt-4 flex bg-white p-4 rounded-lg items-center relative">
        <p
          class="absolute top-0 left-0 mt-1 ml-2 text-[12px] text-[#97a5a2] font-semibold"
        >
          Phone
        </p>

        <input
          type="number"
          name=""
          id=""
          class="w-full border-none outline-none"
        />
        <i
          class="fa-solid fa-phone w-[28px] h-[28px] flex text-center content-center rounded-full bg-[#B9CFCA] text-white text-[14px]"
        ></i>
      </div>
      <div class="mt-4 text-[8px] flex">
        <input type="checkbox" name="" id="" class="mr-3 accent-green-500" />I
        agree to receive SMS & Whatsapp communications on this number.
      </div>
      <div class="mt-4 bg-[#FFE503] font-semibold text-center py-3 mx-auto rounded-lg shadow hover:shadow-lg cursor-pointer">Book Your Trial <i class="fa-solid fa-chevron-right text-[14px]"></i></div>
    </div>
  </body>
</html>
